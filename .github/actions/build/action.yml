name: build

runs:
  using: composite

  steps:
    - name: setup poetry
      uses: snok/install-poetry@v1
      with:
        virtualenvs-create: false

    - name: deps
      run: poetry install --no-interaction --no-root
      shell: bash

    - name: copy envs
      run: cp src/app/.env.ci src/app/.env
      shell: bash
